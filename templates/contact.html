{% extends 'base.html' %} {% block body %}
<div class="container-fluid px-0">
  <div class="mug2">
    <div class="caption contactInfo caption-animation">
      <h3>CONTACT US</h3>
      <p><a href="/">Home</a>/ Contact</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row p-4 contact">
    <div class="col-md-4 offset-md-1 contactAddress ">
      <h1>Contact Information</h1>
      <p>
        Address:
        <span style="color: gray"
          >198 West 21th Street, Suite 721 New York NY 10016</span
        >
      </p>
      <p>phone: <span>+ 1235 2355 98</span></p>
      <p>Email: <span>info@yoursite.com</span></p>
      <p>Website: <span>yoursite.com</span></p>
    </div>
    <div class="col-md-6 offset-md-1 contactForm">
      <form class="form" method="post" action="/contact/">
        {% csrf_token %}
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <input
                type="name"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your Name"
              />
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <input
            type="Subject"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Subject"
          />
        </div>

        <div class="form-group">
          <textarea
            class="form-control Message"
            name="desc"
            id="message"
            cols="50"
            rows="6"
            placeholder="Message"
          ></textarea>
        </div>

        <button type="submit" class="submitBtn">Submit</button>
      </form>
    </div>
  </div>
</div>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1829240848833!2d-73.98775743473108!3d40.75800127932692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855a96da09d%3A0x860bf5a5e1a00a68!2sTimes%20Square%2C%20New%20York%2C%20NY%2010036%2C%20USA!5e0!3m2!1sen!2sin!4v1619202613982!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


{% endblock body %}
